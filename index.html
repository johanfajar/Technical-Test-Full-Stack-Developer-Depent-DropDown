<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dependent Dropdown - Wilayah Indonesia</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Dependent Dropdown - Wilayah Indonesia</h2>

    <label for="province">Provinsi:</label>
    <select id="province" onchange="loadRegencies()">
        <option value="">Pilih Provinsi</option>
    </select>
    <br>
    <label for="regency">Kabupaten/Kota:</label>
    <select id="regency" onchange="loadDistricts()">
        <option value="">Pilih Kabupaten/Kota</option>
    </select>
    <br>
    <label for="district">Kecamatan:</label>
    <select id="district" onchange="loadVillages()">
        <option value="">Pilih Kecamatan</option>
    </select>
    <br>
    <label for="village">Kelurahan:</label>
    <select id="village">
        <option value="">Pilih Kelurahan</option>
    </select>
</body>
</html>
